<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1>Quiz App</h1>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="main-content">
          <div class="main-img"><img src="./images/small2.jpg" /></div>
          <p class="slogan">
            Test Your Wits, Ace the Quiz! <br />Know More, Score More
          </p>
          <button class="random-quiz">
            RANDOM QUIZ
            <span style="font-size: 18px; font-weight: 900">&rarr;</span>
          </button>
          <p class="text">PLAY, LEARN AND ENJOY</p>
          <div class="quiz-container">
            <div class="box">
              <img src="./images/indian_history.png" />
              <button data-section="0">Indian History</button>
            </div>
            <div class="box">
              <img src="./images/general-knowledge.jpg" />
              <button data-section="1">G.K</button>
            </div>
            <div class="box">
              <img src="./images/Science.png" />
              <button data-section="2">Science</button>
            </div>
            <div class="box">
              <img src="./images/mathematics.jpg" />
              <button data-section="3">Mathematics</button>
            </div>
            <div class="box">
              <img src="./images/indian-geography.avif" />
              <button data-section="4">Ind Geography</button>
            </div>
            <div class="box">
              <img src="./images/indian-literature.jpg" />
              <button data-section="5">Indian Lit</button>
            </div>
            <div class="box">
              <img src="./images/indian_history.png" />
              <button data-section="6">World History</button>
            </div>
            <div class="box">
              <img src="./images/technology.jpg" />
              <button data-section="7">Technology</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
